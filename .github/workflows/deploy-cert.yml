name: Certificaci칩n Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Necesario para crear el release

jobs:
  cert-release:
    runs-on: ubuntu-latest
    environment: cert

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generar Tag din치mico
        id: tag
        run: |
          DATE=$(date +'%Y%m%d')
          RAND=$(openssl rand -hex 2)
          TAG="RC-${DATE}-${RAND}"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      - name: Crear release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "Release Candidate ${{ steps.tag.outputs.tag_name }}"
          body: "Release Candidate para CERT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 游댳 Verificar Docker ya est치 instalado
      - name: Verificar versi칩n de Docker
        run: |
          docker --version
          docker compose version || true

      # 游댳 Construir imagen con Dockerfile (contexto ra칤z del repo)
      - name: Construir imagen Docker
        run: docker build -t myapp-cert:${{ steps.tag.outputs.tag_name }} -f docker/cert/Dockerfile .

      # 游댳 Levantar stack con Docker Compose (usa el tag din치mico)
      - name: Levantar contenedor con Docker Compose
        working-directory: docker/cert
        run: docker compose up -d
