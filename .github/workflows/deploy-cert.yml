name: CertificaciÃ³n Release

on:
  push:
    branches:
      - main

jobs:
  cert-release:
    runs-on: ubuntu-latest   # ðŸ”¹ GitHub-hosted runner
    environment: cert
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generar Tag dinÃ¡mico
        id: tag
        run: |
          DATE=$(date +'%Y%m%d')
          RAND=$(openssl rand -hex 2) # 4 caracteres aleatorios
          TAG="RC-${DATE}-${RAND}"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      - name: Crear release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "Release Candidate ${{ steps.tag.outputs.tag_name }}"
          body: "Release Candidate para CERT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir imagen Docker
        working-directory: docker/cert
        run: docker build -t myapp-cert:${{ steps.tag.outputs.tag_name }} .

      - name: Levantar contenedor con Docker Compose
        working-directory: docker/cert
        run: docker compose up -d
