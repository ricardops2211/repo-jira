name: CertificaciÃ³n Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Necesario para crear el release

jobs:
  cert-release:
    runs-on: ubuntu-latest
    environment: cert

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generar Tag dinÃ¡mico
        id: tag
        run: |
          DATE=$(date +'%Y%m%d')
          RAND=$(openssl rand -hex 2)
          TAG="RC-${DATE}-${RAND}"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      - name: Crear release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "Release Candidate ${{ steps.tag.outputs.tag_name }}"
          body: "Release Candidate para CERT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Instalar Docker & Docker Compose
      - name: Instalar Docker y Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose
          docker --version
          docker-compose --version

      # ðŸ”¹ Construir imagen con Dockerfile
      - name: Construir imagen Docker
        working-directory: docker/cert
        run: docker build -t myapp-cert:${{ steps.tag.outputs.tag_name }} .

      # ðŸ”¹ Levantar stack con Docker Compose
      - name: Levantar contenedor con Docker Compose
        working-directory: docker/cert
        run: docker-compose up -d
